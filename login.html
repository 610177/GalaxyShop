      --nav-bg: #ffffff;
      --dark-bg: #1f1f1f;
      --text-color: #111;

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color, #f9f9f9);
      color: var(--text-color, #111);
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: var(--nav-bg, #fff);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      width: 100%;
      background-color: var(--nav-bg, #fff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      padding: 10px 20px;
      z-index: 1000;
    }
    .logo img {
      width: 70px;
      height: 50px;
      margin-left: 30px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-left: 20px;
      transition: color 0.2s;
    }
    .dark-mode .nav-links li a {
      color: #fff !important;
    }
    .nav-links li select, .nav-links li button {
      margin-left: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--light-text);
      font-weight: 500;
      margin-left: 20px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .nav-links li a:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .dark-mode .nav-links li a {
      color: var(--text-color);
    }

    .dark-mode .nav-links li a:hover {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .logo img {
      width: 70px;
      height: 50px;
      margin-left: 30px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    /* Theme Toggle Button Enhancement */
    #theme-toggle {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    #theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .dark-mode #theme-toggle {
      background: linear-gradient(135deg, #ff6f61, #ff8a80);
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
    }

    .dark-mode #theme-toggle:hover {
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
    }

    /* Language Select Enhancement */
    #language-select {
      background: var(--light-input);
      border: 2px solid var(--light-input-border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--light-text);
      transition: all 0.3s ease;
    }

    .dark-mode #language-select {
      background: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-color);
    }

    #language-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-glow);

      font-size: 2rem;

      align-items: center;

      width: 100%;
