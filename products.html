    :root {
      --accent-color: #ff6f61;
      --nav-bg: #ffffff;
      --light-text: #333;
      --light-bg: #f9f9f9;
      --light-card: #ffffff;
      --light-border: #e0e0e0;
      --light-shadow: rgba(0, 0, 0, 0.1);
      --light-input: #ffffff;
      --light-input-border: #ccc;
    }

    /* Enhanced Dark Mode Variables */
    .dark-mode {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --nav-bg: #1a1a1a;
      --card-bg: #1e1e1e;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --input-bg: #2a2a2a;
      --input-border: #444444;
      --hover-bg: #2d2d2d;
      --accent-glow: rgba(255, 111, 97, 0.2);
    }

    body {
      background-color: var(--light-bg);
      color: var(--light-text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .dark-mode body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .navbar {
      width: 100%;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--light-shadow);
      position: fixed;
      top: 0;
      padding: 10px 20px;
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .dark-mode .navbar {
      box-shadow: 0 2px 5px var(--shadow-color);
      background: linear-gradient(135deg, var(--nav-bg), var(--card-bg));
      border-bottom: 1px solid var(--border-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--light-text);
      font-weight: 500;
      margin-left: 20px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .nav-links li a:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .dark-mode .nav-links li a {
      color: var(--text-color);
    }

    .dark-mode .nav-links li a:hover {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .logo img {
      width: 70px;
      height: 50px;
      margin-left: 30px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    /* Theme Toggle Button Enhancement */
    #theme-toggle {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    #theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .dark-mode #theme-toggle {
      background: linear-gradient(135deg, #ff6f61, #ff8a80);
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
    }

    .dark-mode #theme-toggle:hover {
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
    }

    /* Language Select Enhancement */
    #language-select {
      background: var(--light-input);
      border: 2px solid var(--light-input-border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--light-text);
      transition: all 0.3s ease;
    }

    .dark-mode #language-select {
      background: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-color);
    }

    #language-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--light-card);
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px var(--light-shadow);
        backdrop-filter: blur(10px);
      }

      .dark-mode .nav-links {
        background: var(--card-bg);
        box-shadow: 0 4px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--light-text);
        transition: all 0.3s ease;
      }

      .dark-mode .menu-toggle {
        color: var(--text-color);
      }

      .logo img {

    .product-search {
      text-align: center;

    #searchInput {
      padding: 0.75rem 1rem;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border: 2px solid var(--light-input-border);
      border-radius: 10px;
      background: var(--light-input);

    #searchInput:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .dark-mode #searchInput {
      background: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text-color);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .product-card {
      background: var(--light-card);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px var(--light-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid var(--light-border);
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(135deg, var(--accent-color), #ff8a80);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .product-card:hover::before {
      transform: scaleX(1);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px var(--light-shadow);
    }

    .dark-mode .product-card {
      background: var(--card-bg);
      box-shadow: 0 4px 20px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    .dark-mode .product-card:hover {
      box-shadow: 0 8px 30px var(--shadow-color);
      background: var(--hover-bg);
    }
    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      background: #f4f4f4;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .product-card p {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .product-card button {
      background: linear-gradient(135deg, var(--accent-color), #ff8a80);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
    }

    .product-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
    }

const sessionUser = localStorage.getItem("sessionUser");

// -------- Product Upload Logic --------
document.getElementById("uploadForm").addEventListener("submit", function(e) {
  e.preventDefault();
  if (!sessionUser) {
    alert("Please log in to upload.");
    window.location.href = "login.html";
    return;
  }
  const fileInput = document.getElementById("productImage");
  const name = document.getElementById("productName").value.trim();
  const price = parseFloat(document.getElementById("productPrice").value);

  if (!fileInput.files[0]) {
    alert("Please select an image.");
    return;
  }
  const reader = new FileReader();
  reader.onload = function(ev) {
    let products = JSON.parse(localStorage.getItem("products")) || [];
    const newProduct = {
      id: Date.now(),
      name,
      price,
      image: ev.target.result,
      seller: sessionUser
    };
    products.push(newProduct);
    localStorage.setItem("products", JSON.stringify(products));
    alert("Product uploaded!");
    window.location.reload();
  };
  reader.readAsDataURL(fileInput.files[0]);
});

// --------- Display Products and Add to Cart/DELETE ---------
function renderProducts() {
  const productGrid = document.getElementById("productGrid");
  productGrid.innerHTML = "";
  let products = JSON.parse(localStorage.getItem("products")) || [];
  const searchValue = (localStorage.getItem('searchQuery') || "").trim().toLowerCase() ||
                      (document.getElementById("searchInput").value || "").trim().toLowerCase();
  let matched = [];
  if (searchValue) {
    matched = products.filter(p => p.name.toLowerCase().includes(searchValue));
    products = matched.length ? matched : products;
  }
  products.forEach(prod => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${prod.image}" alt="${prod.name}"/>
      <h3>${prod.name}</h3>
      <p>Price: $${prod.price.toFixed(2)}</p>
      
    <div class="seller-section">
    <span>Seller: ${prod.seller}</span>
  </div>
  <div class="product-actions">
    <button class="chat-icon-btn" onclick="goToChat('${prod.seller}')" title="Chat with seller">
      <i class="fa-solid fa-comments"></i>
    </button>
    <button class="add-cart-btn" onclick="addToCart(${prod.id})">Add to Cart</button>
  </div>
     ${
  (sessionUser && prod.seller === sessionUser)
    ? `<button style="margin-top:8px;background:#e74c3c;" onclick="deleteProduct(${prod.id})">Delete</button>`
    : ""
}
    `;
    // Highlight if matched from search
    if (searchValue && prod.name.toLowerCase().includes(searchValue)) {
      card.style.border = "2px solid var(--accent-color,#ff6f61)";
    }
    productGrid.appendChild(card);
  });
  localStorage.removeItem('searchQuery');
}

// --------- DELETE PRODUCT LOGIC ---------
window.deleteProduct = function(productId) {
  if (!sessionUser) return alert("Please login.");
  let products = JSON.parse(localStorage.getItem("products")) || [];
  // Only allow user to delete their own upload
  products = products.filter(p => !(String(p.id) === String(productId) && p.seller === sessionUser));
  localStorage.setItem("products", JSON.stringify(products));
  renderProducts();
  alert("Product deleted.");
};

window.addToCart = function(productId) {
  if (!sessionUser) {
    alert("Please login to add to cart.");
    window.location.href = "login.html";
    return;
  }
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let prod = products.find(p => String(p.id) === String(productId));
  if (!prod) return alert("Product not found.");
  let cart = JSON.parse(localStorage.getItem("cart_" + sessionUser)) || [];
  cart.push(prod); // Store full product object
  localStorage.setItem("cart_" + sessionUser, JSON.stringify(cart));
  alert("Added to cart!");
};

document.getElementById("searchInput").addEventListener("input", renderProducts);

renderProducts();
